<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  </head>
  <style>
    body{
      background: #000;
      height: 6000px;
      font-family: 'nanumsquare';
    }
    div {
      margin-top: 1000px;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: all 1s;
    }
  </style>
<body>
  <div><h1>iPhone15 출시</h1></div>
  <div><h1>충전포트를 USB-C 타입으로 바꿔달라고요?</h1></div>
  <div><h1>그래서 충전포틑 제거했습니다.</h1></div>
  <div><img src="../img/cat.jpg" width="300px"></div>

  <script>
    let observer = new IntersectionObserver((e)=>{
      // 감시중 박스가 화면에 등장하면 여기 코드를 실행해 줌
      // e  <- 출력해부면 대충 [div[0], div[1], .....]
      e.forEach((박스) => {  // 반복문으로 박스를 하나씩 꺼내줄거임
        if(박스.isIntersecting){// 박스가 화면에 보일때
          박스.target.style.opacity = 1;
        }
        else { // 박스가 화면에서 사라질때
          박스.target.style.opacity = 0;
        }
        
      })
    });
    // observe()  html요소가 등장하는지 감시해줌  ()안에 html요소를 넣어주면됨
    let div = document.querySelectorAll('div');
    observer.observe(div[0])
    observer.observe(div[1])
    observer.observe(div[2])
    observer.observe(div[3])
  </script>
</body>
</html>
